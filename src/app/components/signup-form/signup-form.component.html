<h1>Sign Up</h1>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <label>Name</label>
  <input
    type="text"
    required
    maxlength="30"
    name="name"
    [(ngModel)]="user.name"
  />

  <label>Email</label>
  <input type="email" required name="email" [(ngModel)]="user.email" />

  <label>Password</label>
  <input
    type="password"
    required
    minlength="6"
    name="password"
    [(ngModel)]="user.password"
  />

  <label>Confirm Password</label>
  <input
    type="password"
    name="confirmPassword"
    [(ngModel)]="user.confirmPassword"
  />

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
