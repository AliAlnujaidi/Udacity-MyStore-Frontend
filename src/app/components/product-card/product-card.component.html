<div class="card" style="width: 500px; margin: 50px">
  <a routerLink="/products/{{ product.id }}">
    <img class="card-img-top" src="{{ product.url }}"
  /></a>

  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>

    <h4>{{ product.price }}$</h4>

    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-3">
            <button
              class="btn btn-outline-primary"
              (click)="subtractQuantity()"
            >
              -
            </button>
          </div>
          <div class="col-2">
            <h4>{{ quantity }}</h4>
          </div>
          <div class="col-2">
            <button class="btn btn-outline-primary" (click)="addQuantity()">
              +
            </button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" (click)="onAddToCart(product)">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
